浏览器设置了同源策略
同源策略是浏览器行为，是为了保护本地数据不被JavaScript代码获取回来的数据污染，
因此拦截的是客户端发出二点请求回来的数据接受，即请求发送了，服务器响应了，但是无法被浏览器接收，
同源 网页做ajax请求，请求url路径必须与网页同源，协议号，ip地址，端口号都必须相同 就是同源


因为浏览器的同源策略导致，当ajax向不同源的服务器请求数据时(若对方服务器不支持跨域)
